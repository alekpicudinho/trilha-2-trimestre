<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Flashcard Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      text-align: center;
      padding: 40px;
      margin: 0;
    }

    h1 {
      color: #64ffda;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .score {
      margin-bottom: 20px;
      font-size: 18px;
      color: #a0a0a0;
    }

    .quiz-box {
      background-color: #1e1e1e;
      border: 2px solid #64ffda;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      padding: 25px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
    }

    .pergunta {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .alternativas {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .alternativa {
      background-color: #333;
      color: #64ffda;
      border: 1px solid #64ffda;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .alternativa:hover {
      background-color: #222;
    }

    .correta {
      background-color: #2e7d32 !important;
      border-color: #2e7d32 !important;
      color: white !important;
    }

    .errada {
      background-color: #c62828 !important;
      border-color: #c62828 !important;
      color: white !important;
    }

    .mensagem {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    .recomecar {
      margin-top: 30px;
      background-color: transparent;
      border: 2px solid #64ffda;
      color: #64ffda;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      display: none;
    }

    .recomecar:hover {
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>

  <h1>Flashcard Quiz üåë</h1>
  <div class="score">Pontua√ß√£o: <span id="pontuacao">0</span></div>

  <div class="quiz-box">
    <div class="pergunta" id="pergunta">Carregando pergunta...</div>
    <div class="alternativas" id="alternativas"></div>
    <div class="mensagem" id="mensagem"></div>
    <button class="recomecar" id="btnRecomecar" onclick="recomecarQuiz()">üîÅ Recome√ßar</button>
  </div>

  <script>
    const perguntas = [
      {
        pergunta: "Quem descobriu o Brasil?",
        alternativas: ["Crist√≥v√£o Colombo", "Pedro √Ålvares Cabral", "Dom Pedro II"],
        correta: 1
      },
      {
        pergunta: "Quanto √© 9 x 6?",
        alternativas: ["54", "63", "48"],
        correta: 0
      },
      {
        pergunta: "Qual √© o maior planeta do sistema solar?",
        alternativas: ["Terra", "J√∫piter", "Saturno"],
        correta: 1
      },
      {
        pergunta: "O que √© fotoss√≠ntese?",
        alternativas: ["Processo de respira√ß√£o das plantas", "Transforma√ß√£o da luz em energia pelas plantas", "Sistema de defesa vegetal"],
        correta: 1
      },
      {
        pergunta: "Quem foi Albert Einstein?",
        alternativas: ["Pintor famoso", "Cantor austr√≠aco", "Cientista da Teoria da Relatividade"],
        correta: 2
      }
    ];

    let indiceAtual = 0;
    let pontuacao = 0;

    const perguntaEl = document.getElementById("pergunta");
    const alternativasEl = document.getElementById("alternativas");
    const mensagemEl = document.getElementById("mensagem");
    const pontuacaoEl = document.getElementById("pontuacao");
    const btnRecomecar = document.getElementById("btnRecomecar");

    function carregarPergunta() {
      mensagemEl.textContent = "";
      alternativasEl.innerHTML = "";

      const atual = perguntas[indiceAtual];
      perguntaEl.textContent = atual.pergunta;

      atual.alternativas.forEach((alt, index) => {
        const botao = document.createElement("button");
        botao.className = "alternativa";
        botao.textContent = alt;
        botao.onclick = () => verificarResposta(index, botao);
        alternativasEl.appendChild(botao);
      });
    }

    function verificarResposta(selecionada, botaoClicado) {
      const correta = perguntas[indiceAtual].correta;
      const botoes = document.querySelectorAll(".alternativa");

      botoes.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === correta) btn.classList.add("correta");
      });

      if (selecionada === correta) {
        botaoClicado.classList.add("correta");
        mensagemEl.textContent = "‚úÖ Resposta correta!";
        pontuacao++;
      } else {
        botaoClicado.classList.add("errada");
        mensagemEl.textContent = "‚ùå Resposta errada!";
      }

      pontuacaoEl.textContent = pontuacao;

      setTimeout(() => {
        indiceAtual++;
        if (indiceAtual < perguntas.length) {
          carregarPergunta();
        } else {
          finalizarQuiz();
        }
      }, 1200);
    }

    function finalizarQuiz() {
      perguntaEl.textContent = "üéâ Quiz finalizado!";
      alternativasEl.innerHTML = "";
      mensagemEl.textContent = `Voc√™ acertou ${pontuacao} de ${perguntas.length}!`;
      btnRecomecar.style.display = "inline-block";
    }

    function recomecarQuiz() {
      indiceAtual = 0;
      pontuacao = 0;
      pontuacaoEl.textContent = "0";
      btnRecomecar.style.display = "none";
      carregarPergunta();
    }

    carregarPergunta();
  </script>
</body>
</html>
