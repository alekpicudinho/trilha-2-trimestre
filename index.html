<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Flashcard Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      text-align: center;
      padding: 30px;
      margin: 0;
    }

    h1 {
      font-size: 2.8em;
      color: #64ffda;
      margin-bottom: 15px;
    }

    .score {
      font-size: 18px;
      margin-bottom: 25px;
      color: #a0a0a0;
    }

    .flashcard {
      background-color: #1e1e1e;
      border: 2px solid #64ffda;
      border-radius: 12px;
      max-width: 500px;
      margin: 0 auto 30px;
      padding: 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }

    .pergunta {
      font-size: 22px;
      color: #ffffff;
      margin-bottom: 20px;
    }

    .resposta {
      display: none;
      margin: 15px 0;
      color: #81c784;
      font-weight: bold;
      font-size: 18px;
    }

    button {
      background-color: #333;
      border: 1px solid #64ffda;
      color: #64ffda;
      padding: 10px 20px;
      margin: 8px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #222;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 50px;
      color: #888;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <h1>Flashcard Quiz üåë</h1>
  <div class="score">Pontua√ß√£o: <span id="pontuacao">0</span></div>

  <div class="flashcard" id="flashcard">
    <div class="pergunta" id="pergunta">Carregando pergunta...</div>
    <div class="resposta" id="resposta"></div>
    <button onclick="mostrarResposta()">Mostrar Resposta</button>
    <br />
    <button onclick="respondeu(true)">Acertar ‚úÖ</button>
    <button onclick="respondeu(false)">Errar ‚ùå</button>
  </div>

  <div class="footer">Feito na madruga com tema sombrio üß†üåô</div>

  <script>
    const flashcards = [
      { pergunta: "Quem descobriu o Brasil?", resposta: "Pedro √Ålvares Cabral" },
      { pergunta: "O que √© fotoss√≠ntese?", resposta: "Processo que as plantas usam para produzir energia." },
      { pergunta: "Quanto √© 7 x 8?", resposta: "56" },
      { pergunta: "Qual √© o maior planeta do sistema solar?", resposta: "J√∫piter" },
      { pergunta: "Quem foi Albert Einstein?", resposta: "Um cientista que criou a Teoria da Relatividade." }
    ];

    let indiceAtual = 0;
    let pontuacao = 0;

    const perguntaEl = document.getElementById("pergunta");
    const respostaEl = document.getElementById("resposta");
    const pontuacaoEl = document.getElementById("pontuacao");

    function carregarFlashcard() {
      const card = flashcards[indiceAtual];
      perguntaEl.textContent = card.pergunta;
      respostaEl.textContent = card.resposta;
      respostaEl.style.display = "none";
    }

    function mostrarResposta() {
      respostaEl.style.display = "block";
    }

    function respondeu(acertou) {
      if (acertou) {
        pontuacao++;
      }
      pontuacaoEl.textContent = pontuacao;
      indiceAtual++;

      if (indiceAtual < flashcards.length) {
        carregarFlashcard();
      } else {
        perguntaEl.textContent = "Voc√™ completou o quiz! üéâ";
        respostaEl.textContent = "";
        document.querySelector("button[onclick='mostrarResposta()']").style.display = "none";
        document.querySelectorAll("button[onclick^='respondeu']").forEach(btn => btn.style.display = "none");
      }
    }

    carregarFlashcard();
  </script>

</body>
</html>
